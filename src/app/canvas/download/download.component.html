<div>
    <p style="font-size: 1.4rem" class="text-center">Download filtered image:</p>
    <button type="button" class="btn-base load-btn block-center" (click)="download()" [disabled]="!originalImgName">Download</button>
    <a id="download-link" #downloadLink [download]="downloadName" [href]="filteredImgSrc"></a>
</div>
