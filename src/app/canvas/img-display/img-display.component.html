<div id="img-display-container" #imgDisplayContainer class="flex-center"
    [style.height]="height ? height + 'px' : null" [style.width]="width ? width + 'px' : null"
>
    <ng-template [ngIf]="originalImgUrl">
        <figure
            [style.height]="height ? height*0.9 + 'px' : null" [style.width]="width ? width*0.9/2 + 'px' : null"
        >
            <figcaption class="text-center">Original Image</figcaption>
            <img id="original-img" #originalImg [src]="originalImgUrl" alt="Original image" (load)="handleImgLoad()" />
        </figure>
        <figure
            [style.height]="height ? height*0.9 + 'px' : null" [style.width]="width ? width*0.9/2 + 'px' : null"
        >
            <figcaption class="text-center">Filtered Image</figcaption>
            <canvas #canvas></canvas>
        </figure>
    </ng-template>
</div>
